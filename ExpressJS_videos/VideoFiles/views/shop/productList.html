<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/scss/AFV.css" rel="stylesheet"> 
  <!-- <link href="TestRun.css" rel="stylesheet"> -->

  <title><%= pageTitle %></title>
</head>
<body>
  <header class="main-header">
    <nav class="main-header_nav">
      <ul class="main-header_item-list">
        <li class="main-header_item"><a class="active" href="/">Shop</a></li>
        <li class="main-header_item"><a href="/admin/add-product">Add Product</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="grid">
      <article class="card product-item">
        <header class="card_header">
          <h1 class="product_title">Great Book</h1>
        </header>
        <div class="card_image">
          <img src="ExpressJS_videos/VideoFiles/public/imgs/book.jpg" alt="A Book">
        </div>
        <div class="card_content">
          <h2 class="product_price">$9.99</h2>
          <p class="product_description">A very interesting boo, about so many events</p>
        </div>
        <div class="card_actions">
          <button class="btn">Add to Cart</button>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
